<ion-header no-border>
  <ion-navbar>
    <ion-row text-center class="logo">
      <ion-col id="faixa-logo">
        <img class="logo-img" src="assets/imgs/bradesco_logo.png" alt="logo">
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="menu">
    <ion-row>
      <ion-col text-center>
        <h2>Agora vamos tirar uma foto</h2>
      </ion-col>
    </ion-row>
  </div>
  <ion-card *ngIf="photo !== ''">
    <img id="portrait" [src]="photo" />
  </ion-card>

</ion-content>

<ion-footer (click)="getPhoto()">
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <button ion-button clear full color="primary" icon-left>
          <ion-icon name='camera'></ion-icon>
          Tirar foto
        </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
