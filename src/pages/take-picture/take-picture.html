<ion-content padding>
  <div class="menu">
    <ion-row>
      <ion-col text-center>
        <h2>Agora vamos tirar uma foto</h2>
      </ion-col>
    </ion-row>
  </div>
  <ion-card *ngIf="photo !== ''">
    <img id="portrait" [src]="photo" />
  </ion-card>
</ion-content>
<ion-footer no-border (click)="getPhoto()">
  <ion-toolbar>
    <ion-row>
      <ion-col col-4></ion-col>
      <ion-col col-4>
        <button ion-button clear full color="primary" icon-left [disabled]='!tipoDoc'>
          <ion-icon name='camera'></ion-icon>
          Tirar foto
        </button>
      </ion-col>
      <ion-col col-4></ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
