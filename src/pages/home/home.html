<ion-content padding>
  <ion-grid>
  <ion-row text-center class="logo">
    <ion-col id="faixa-logo">
        <img class="logo-img" src="assets/imgs/logo-bradesco.png"  alt="logo">
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col text-center>
      <h1>Seja bem vindo!</h1>
    </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <h2>Entre para começar</h2>
      </ion-col>
    </ion-row>  

  <ion-row text-center class="input-field">
    <ion-col col-2>
    </ion-col>
    <ion-col col-8 style="padding-top: 25px;">
      <ion-row>
        <ion-col col-2>
          <ion-label><img src="assets/imgs/user.svg" class="img" width="20px" alt="user logo"></ion-label>
        </ion-col>
        <ion-col col-8>
          <ion-input class="input" type="text" [(ngModel)]="userCode" placeholder="Digite o seu Email"></ion-input>
        </ion-col>
      </ion-row>
      
    </ion-col>    
  </ion-row>
  <ion-row text-center  class="input-field">
    <ion-col col-2>
    </ion-col>
    <ion-col col-8 style="padding-top: 25px;">
      <ion-row>
        <ion-col col-2>
          <ion-label><img src="assets/imgs/lock.svg" class="img" width="20px" alt="pass logo"></ion-label>
        </ion-col>
        <ion-col col-8>
          <ion-input class="input" type="password" [(ngModel)]="userPass" placeholder="Senha"></ion-input>
        </ion-col>
      </ion-row>
    </ion-col>
    
  </ion-row>
  
    <ion-row>
      <ion-col text-center>
          <p>{{loginError}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4></ion-col>
      <ion-col col-4>
          <button ion-button icon-right (click)="authUser()" class="botao-comecar">COMEÇAR <ion-icon name="arrow-round-forward"></ion-icon></button>
      </ion-col>
      <ion-col col-4></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4></ion-col>
      <ion-col text-center col-4>
        <a><p>esqueci minha senha</p></a>
      </ion-col>
      <ion-col col-4></ion-col>
    </ion-row>
  </ion-grid>
 
  
</ion-content>
