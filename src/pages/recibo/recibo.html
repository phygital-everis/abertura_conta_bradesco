<ion-content padding>
  <ion-grid>
    <ion-row class="comprovante">
      O Comprovante será enviado
      por e-mail e SMS
    </ion-row>
    <ion-row class="deseja">
      Deseja imprimir o Comprovante
      de abertura da conta do Cliente?
    </ion-row>
    <ion-row class="sim-nao">
      <ion-col>
        <button ion-button (click)="prepareToPrint()" color="danger">
          Sim
        </button>
      </ion-col>
      <ion-col >
        <button ion-button (click)="goNext()" color="danger">
          Não
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
