<ion-content padding>
  <ion-row>
    <ion-col text-center>
      <h2>Parabéns!</h2>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col text-center>
      <h3>A sua conta foi criada com sucesso</h3>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col text-center>
      <h4>Em instantes você receberá um SMS no telefone cadastrado com a confirmação</h4>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col text-center>
      <h3>Seja bem vindo ao Banco Bradesco</h3>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-4></ion-col>
    <ion-col col-4>
      <button ion-button clear full color="danger" (click)="prepareToPrint()">
        imprimir comprovante
      </button>
    </ion-col>
    <ion-col col-4></ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-4></ion-col>
    <ion-col col-4>
      <button ion-button clear full color="danger" (click)="goNext()">
        finalizar
      </button>
    </ion-col>
    <ion-col col-4></ion-col>
  </ion-row>
</ion-content>
