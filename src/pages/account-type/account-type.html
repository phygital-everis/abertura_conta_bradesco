<ion-content>
  <ion-row>
    <h3>
      Tipo de conta e Forma de Movimentação
    </h3>
  </ion-row>
  <div class="select-options-account-type">
    <ion-item>
      <ion-label>Tipo da Conta</ion-label>
      <ion-select id="ionSelectAccTp" interface="popover" placeholder="Selecionar">
        <ion-option value="1">00 - Individual</ion-option>
        <ion-option value="2">11 a 19 Conjunta E/OU</ion-option>
        <ion-option value="3">21 a 29 Conjunta E</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Forma de Movimentação</ion-label>
      <ion-select id="ionSelectMovType" (ionChange)="goToNextPage()" interface="popover" placeholder="Selecionar">
        <ion-option value="Isolada">Isolada</ion-option>
        <ion-option value="conjunta">Conjunta</ion-option>
        <ion-option value="procuracao">Por procuração</ion-option>
      </ion-select>
    </ion-item>
  </div>
</ion-content>
