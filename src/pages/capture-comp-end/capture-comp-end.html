<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-row>
        <ion-col>
          <img src="assets/imgs/bradesco_logo.png" alt="logo">
        </ion-col>

      </ion-row>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="menu">
    <ion-row>
      <ion-col text-center>
        <h2>Comprovante de endere√ßo</h2>
      </ion-col>
    </ion-row>
   
    <hr>
  </div>
  <ion-card *ngIf="photo !== ''">
    <img [src]="photo" />
  </ion-card>

</ion-content>

<ion-footer (click)="getPhoto()">
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <button ion-button clear full color="primary" icon-left [disabled]='!tipoDoc'>
          <ion-icon name='camera'></ion-icon>
          Tirar foto
        </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
