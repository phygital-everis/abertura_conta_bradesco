<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-row>
        <ion-col>
          <img src="assets/imgs/bradesco_logo.png"  alt="logo">
        </ion-col>
       
      </ion-row>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="menu">
    <ion-row>
      <ion-col text-center>
        <h2>Selecione o tipo de documento</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <button ion-button #rg value="RG" [ngClass]="{'choosen': tipoDoc == 'RG'}" (click)="choseType(rg)">RG</button>
      </ion-col>
      <ion-col text-center>
        <button ion-button #cnh value="CNH" [ngClass]="{'choosen': tipoDoc == 'CNH'}"
          (click)="choseType(cnh)">CNH</button>
      </ion-col>
    </ion-row>
    <hr>
  </div>
  <ion-card *ngIf="photo !== ''">
    <img [src]="photo" />
  </ion-card>

</ion-content>

<ion-footer (click)="getPhoto()">
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <button ion-button clear full color="primary" icon-left [disabled]='!tipoDoc'>
          <ion-icon name='camera'></ion-icon>
          Tirar foto
        </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
