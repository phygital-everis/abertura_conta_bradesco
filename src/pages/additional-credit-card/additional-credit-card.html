<ion-content padding *ngIf="card">
  <ion-item>
    Produtos e Serviços - Cartão de Crédito
    <a item-end (click)="goBack()" class="voltar">voltar</a>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-6>
        <ion-item>
          <h1>
            {{card.nome}}
          </h1>
          <img [src]="card.bandeira" item-end width="35px">
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-label stacked>Nome do titular (até 19 caracteres) </ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <a item-end>Incluir adicional</a>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row [style.marginBottom.px]="30">
      <ion-col col-12>
        <ion-item>
          <ion-label stacked>Nome do adicional (até 19 caracteres)</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-3>
        <ion-item>
          <ion-label stacked>Data de Nascimento</ion-label>
          <ion-input type="text" placeholder="dd/mm/aaaa"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-4>
        <ion-item>
          <ion-label stacked>CPF</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="footer">
    <button class="next-button" ion-button color="danger" (click)="goNext()">Avançar</button>
  </div>
</ion-content>
