<ion-header no-border>
  <ion-navbar>
    <ion-row text-left class="logo">
      <ion-col col-2 id="faixa-logo">
        <img class="logo-img" src="assets/imgs/bradesco_logo.png" alt="logo">
      </ion-col>
      <ion-col col-8>
        <h2>Proposta de abertura de conta</h2>
      </ion-col>
      <ion-col col-2 (click)="presentDialogMenuModal()">
        <img class="menu-img" src="assets/imgs/menu.png" alt="menu">
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-row>
    <h3 class="page-title">
      Detalhes do pacote
    </h3>
    <p class="backAnchor">
      <a (tap)="close()">Fechar</a>
    </p>
  </ion-row>
  <div style="margin-top: 40px;">
    <img src="assets/imgs/packageComparison.png">
  </div>
</ion-content>
