<ion-header no-border>
  <ion-navbar>
    <ion-title>
      <img src="assets/imgs/bradesco_logo.png" width="120px" alt="logo">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
      <ion-row class="text-planos">
        <ion-col text-center>
          <h2>Selecionamos planos especialmente para você</h2>
        </ion-col>
      </ion-row>
    
    <div class="client">
      
      <ion-row>
        <ion-col text-center>
          <ion-slides [pager]="true">
            <ion-slide>
              <div class="plano">
                  <h2>Plano Alpha</h2>
                  <h3>R$30,00 / mês</h3>
                  <ion-list no-lines>
                    <ion-item>
                      saiba mais
                    </ion-item>
                    <ion-item>
                     <button ion-button #planoAlpha value="planoAlpha" [ngClass]="{'choosen': plano == 'planoAlpha'}" (click)="chosePlano(planoAlpha)">eu  quero</button>
                    </ion-item>
                  </ion-list>
              </div>
            </ion-slide>
            <ion-slide>
              <div class="plano">
                <h2>Plano Beta</h2>
                <h3>R$20,00 / mês</h3>
                <ion-list no-lines>
                  <ion-item>
                    saiba mais
                  </ion-item>
                  <ion-item>
                    <button ion-button #planoBeta value="planoBeta" [ngClass]="{'choosen': plano == 'planoBeta'}" (click)="chosePlano(planoBeta)">eu quero</button>
                  </ion-item>
                </ion-list>
              </div>
            </ion-slide>
            <ion-slide>
            <div class="plano">
              <h2>Pacote Personalizado</h2>
              <h3></h3>
              <ion-list no-lines>
                <ion-item>
                  Escolha os itens do seu plano
                </ion-item>
                
                <ion-item>
                  saiba mais
                </ion-item>
                <ion-item>
                    <button ion-button (click)="goToCustomPlane()">eu quero</button>
                </ion-item>
              </ion-list>
            </div>
            </ion-slide>
          </ion-slides>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>

</ion-content>

<ion-footer (click)="confirmPacote()" *ngIf = "plano !== '' ">
  <ion-toolbar>
    <ion-row>
      <ion-col text-center>
        <button ion-button clear color="primary">
         Confirmar <ion-icon name="md-arrow-forward"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
