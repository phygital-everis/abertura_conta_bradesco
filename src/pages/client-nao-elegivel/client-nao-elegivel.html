<ion-header no-border>
  <ion-navbar>
    <ion-row text-left class="logo">
      <ion-col col-2 id="faixa-logo">
        <img class="logo-img" src="assets/imgs/bradesco_logo.png" alt="logo">
      </ion-col>
      <ion-col col-8>
        <h2>Proposta de abertura de conta</h2>
      </ion-col>
      <ion-col col-2 (click)="presentDialogMenuModal()">
        <img class="menu-img" src="assets/imgs/menu.png" alt="menu">
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>
<ion-content padding text-center>
  <ion-row>
    <ion-col></ion-col>
    <ion-col>
      <ion-icon name="close-circle"></ion-icon>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-2></ion-col>
    <ion-col col-8>
      <h3>Cliente Não Elegível</h3>
    </ion-col>
    <ion-col col-2></ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <p>
        Lamentamos, mas não está disponível a solicitação de abertura de conta para este cliente
      </p>
    </ion-col>
  </ion-row>

  <ion-row id="botaoValidar">
    <ion-col col-4></ion-col>
    <ion-col col-4>
      <button ion-button clear full color="danger" (click)="goToMenuInicial()">
        Finalizar
      </button>
    </ion-col>
    <ion-col col-4></ion-col>
  </ion-row>
</ion-content>
