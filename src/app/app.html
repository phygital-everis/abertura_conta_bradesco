<ion-header mode="ios">
  <ion-navbar mode="ios">
    <ion-buttons start class="logo">
      <button ion-button icon-only disabled style="opacity: 1">
        <img class="logo-img" src="assets/imgs/bradesco_logo.png" width="80" height="80" alt="logo">
      </button>
    </ion-buttons>
    <span class="title">
      Proposta de abertura de conta
    </span>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentDialogMenuModal($event)">
        <img class="menu-img" src="assets/imgs/menu.png" width="80" height="80" alt="menu">
      </button>
    </ion-buttons>
    <button *ngIf="false"
      (click)="goToPic('Foto Titular','','ComprovanteDeRenda',{ tipoFoto: 'Comprovante de Renda', anterior: '', proxima: '' ,canSkip:true},false)">
      GetFotoTitular
    </button>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-nav #appNav [root]="rootPage">
  </ion-nav>
</ion-content>
